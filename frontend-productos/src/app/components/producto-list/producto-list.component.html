<div *ngIf="cargando">Cargando productos...</div>
<div *ngIf="!cargando && productos.length === 0">No hay productos disponibles.</div>
<div *ngIf="!cargando && productos.length > 0">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.precio | currency }}</td>
        <td>
          <button (click)="editarProducto(producto)">✏️ Editar</button>
          <button (click)="producto.id !== undefined && eliminarProducto(producto.id)">🗑️ Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
